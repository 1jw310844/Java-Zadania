<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header th:replace="fragments/header :: ShopHeader">
</header>

<div class="main-content">
    <div class="item" th:each="koszulka : ${koszulki}">
        <p class="item-name" th:text="${koszulka.name}">
        </p>

        <img th:src="@{${koszulka.imgURL}}">
        <div>
            <span>Cena: </span>
            <span th:text="${koszulka.price}"></span>
            <span>z≈Ç</span>
        </div>

        <a th:href="@{'/add/'+ ${koszulka.id}}" class="add-btn">Dodaj do koszyka</a>
    </div>
</div>
</body>
</html>
